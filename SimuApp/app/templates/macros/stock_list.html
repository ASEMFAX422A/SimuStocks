{% macro build_list(stocks) %}
{%- from 'macros/show_graph.html' import show_graph %}


<div class="row">
  {% for ticker in stocks %}
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <a href={{ url_for('c_listings.listings_ticker', ticker_name=ticker.ticker) }} class="card-title">{{
          ticker.ticker }}</a>

        {{ show_graph(ticker) }}

      </div>

    </div>
    {% endfor %}
  </div>

  {% endmacro %}
